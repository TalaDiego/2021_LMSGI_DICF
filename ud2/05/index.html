			<body style="background-image: url(https://i.pinimg.com/originals/4b/7a/58/4b7a58b8d43e393b8dce30d3fa4baa47.png)">
				<header>
					<h1 style="text-align:center">Plantilla de formulario de Diego Castaño Freile</h1>
					<h2 style="text-align:center">Burguer King (Derechos Reservados)©</h2>
				</header>
				<main>
					<form action="registro.php" method="POST">
						<fieldset style="background-color: #D2B48C">
						<legend style="border: 1px solid black; background-color: white">Datos Personales</legend>
								
								<label for="Nombre">Nombre:
								<input name="Nombre" type="text" id="Nombre" required></label><br><br>

								<label for="Apellidos">Apellidos:
								<input name="Apellidos" type="text" id="Apellidos" required></label><br><br>
								
								<label for="Gmail">Gmail:
								<input name="Gmail" type="email" id="Gmail" required></label><br><br>
									
								<label for="Contraseña">Contraseña:
								<input name="Contraseña" type="password" id="Contraseña"></label><br><br>
									
								<label for="DNI">DNI
								<input name="DNI" type="text" id="DNI" required></label><br><br>
									
								<label for="Telefono">Teléfono
								<input name="Telefono" type="tel" id="Telefono" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" placeholder="(000)000-0000"></label>
								<br><br>
								
								<label for="Localidad">Localidad de Nacimiento
								<input name="Localidad" type="text" id="Localidad"></label><br><br>
									<label for="Provincia">Provincia (Solo Castilla y Leon):
										<select id="Provincia">
											<option value="Zamora">Zamora</option>
											<option value="Leon">Leon</option>
											<option value="Valladolid">Valladolid</option>
											<option value="Salamanca">Salamanca</option>
											<option value="Avila">Avila</option>
											<option value="Soria">Soria</option>
											<option value="Burgos">Burgos</option>
											<option value="Palencia">Palencia</option>
											<option value="Segovia">Segovia</option>
										</select></label><br><br>
									
									<label for="Fecha">Fecha de Nacimiento
									<input type="date" name="Fecha" id="Fecha" required></label>
								
								<br><br>
								
									<label for="Direccion">Direccion
									<input name="Direccion" type="text" id="Direccion" size="10"></label><br><br>
									
									<label for="Codigo">Código Postal:
									<input name="Codigo" type="text" id="Codigo" placeholder="00000"></label><br><br>
								
								
									<!-- Radio -->
										<p><b>Estudios</b></p>
										<input type="radio" name="casilla" id="1">SI
										<ul style="list-style:none;">
											<li style="list-style:none;">
												<label for="ESO"><input type="radio" name="1" id="ESO">ESO</label>
												<input name="ESO" type="text"><br>
												<label for="Bachillerato1"><input type="radio" name="2" id="Bachillerato1">Bachillerato modalidad</label>
												<input name="Bachillerato1" type="text"><br>
												<label for="Tecnico"><input type="radio" name="3" id="Tecnico">Título de Técnico (FPGM)</label>
												<input name="Tecnico" type="text"><br>
												<label for="Universitaria"><input type="radio" name="4" id="Universitaria">Titulación Universitaria</label>
												<input name="Universitaria" type="text"><br>
												<label for="Otros"><input type="radio" name="5" id="Otros">Otros (especifique)</label>
												<input name="Otros" type="text">
											</li>
										</ul>
									
								
								
									
										<input type="radio" name="casilla" id="2">NO
									
								
								<br><br>
								<!-- Checkbox -->
									<p><b>Hamburguesa Favorita</b></p>
									
										<label for="Pollo"><input type="checkbox" name="casilla3" id="Pollo">Pollo</label>
									
									
										<label for="Ternera"><input type="checkbox" name="casilla4" id="Ternera">Ternera</label>
									
								
								<br>
								<br>
								
									<!-- Time -->
										<p><label for="Hora">Hora de creación del contrato</label>
										<input type="time" name="Hora" id="Hora" value="00:00" min="00:00" max="23:59"></p>
									
								
								<br>
								
									<!-- Range -->
										<p><label for="Satisfaccion">Satisfacción de la multinacional
										<input id="Satisfaccion" name="Satisfaccion" type="range" min="0" max="10"></label></p>
									
								
								<br>
								
									<!-- Textarea -->
										<p>Observaciones:</p>
										<textarea name="Observaciones" rows="20" cols="60" placeholder="Comenta que tal te fue la encuesta"></textarea>
									
								
						</fieldset>
						<br>
						<!-- Tipos submit y reset -->
						<button type="submit"><img src="./images/verde.png" width="100" height="100" alt="Submit"></button>
						<button type="reset"><img src="./images/restaurar.jpg" width="100" height="100" alt="Reset"></button>
					</form>
				</main>
